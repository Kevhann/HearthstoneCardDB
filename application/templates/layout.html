<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HearthStone Cards</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      {{ current_user.name }} signed in
      <a href="{{ url_for('auth_logout') }}">logout</a>
    </p>
    {% else %}
    <p>
      <a href="{{ url_for('auth_create_form') }}">Create user</a>
      <a href="{{ url_for('auth_login') }}">Login</a>
    </p>
    {% endif %}
    <ul>
      <li>
        <a href="{{ url_for('cards_index') }}">List cards</a>
      </li>
      <li>
        <a href="{{ url_for('cards_form') }}">Add a card</a>
      </li>
    </ul>
    {% block body %}
    <p>
      Content.
    </p>
    {% endblock %}
  </body>
</html>
